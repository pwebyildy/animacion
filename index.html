<body>
    <h1>animacion</h1>
    <p>aqui apreciamos las figuras e imagenes de nuestro proyecto, podemos ver su forma original y su animacion posterior.</p>
    <br>
    <p>aqui apreciamos las figuras e imagenes de nuestro proyecto, podemos ver su forma original y su animacion posterior.</p>
    <div style="display: flex; justify-content: space-evenly; margin-top: 150px; height: 300px;">
        <div>
            <div class="media">
                <figure>
                    <p><img src="stev.jpeg" alt="Imagen sin transformación" title="Imagen sin transformación" class="image lozad" data-loaded="true" width="450" height="253"></p>
                    <figcaption> sin transformación</figcaption>
                </figure>
            </div>
        </div>
        <div>
            <div class="media">
                <figure>
                    <p><img src="stev.jpeg" alt="Imagen sin transformación" title="Imagen sin transformación" class="image image-transform lozad" data-loaded="true" width="450" height="253"></p>
                    <figcaption>  transformación 2D</figcaption>
                </figure>
            </div>
        </div>
    </div>
    
    <div style="display: flex; justify-content: space-evenly; margin-top: 150px; height: 300px;">
        <div class="box-transform"></div>
        <div class="box-animation"></div>
        <div class="circulo"></div>
         
    </div>
